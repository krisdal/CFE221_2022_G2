<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up-as.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />

  <body>
    <input type="hidden" id="anPageName" name="page" value="sign-up-as" />
    <div class="container-center-horizontal">
      <div class="sign-up-as screen">
        <div class="flex-row">
          <div class="x2">
            <div class="logo"></div>
            <div class="place atma-semi-bold-black-40px">NoobPro</div>
          </div>
          <a href="home-default.html" class="align-self-flex-end">
            <div class="home-button">
              <div class="overlap-group-1"><div class="place-1 atma-semi-bold-black-24px">HOME</div></div>

          >
        </div>
        <div class="info">

            <h1 class="title">Who do you want to sign up as ?</h1>
            <!-- <a href="influ-sign-up.html"> -->
              <div class="influ-button"id="influencer-button">
                <img class="rating-1" src="img/rating-1.png" alt="rating 1" />

                </div>
              </div></a
            >
            <div class="or">OR</div>
            <!-- <a href="staff-sign-up.html"> -->
              <div class="company-button"id="company-button">
                <div class="overlap-group">
                  <div class="rectangle-412 rectangle"></div>
                  <div class="company">Company</div>
                  <script src="js/sign-up-as.js"></script>
                </div>
                <img class="enterprise-1" src="img/enterprise-1.png" alt="enterprise 1" />
                </div
            ></a>
          </div>
        </div>
      </div>
