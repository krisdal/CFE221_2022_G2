<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Campaign Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/staff-campaign-info.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body>
    <input type="hidden" id="anPageName" name="page" value="staff-campaign-info" />
    <div class="container-center-horizontal">
      <div class="staff-campaign-info screen">
        <div class="flex-row flex">
          <div class="x1">
            <div class="logo"></div>
            <div class="place atma-semi-bold-black-40px">NoobPro</div>
          </div>
          <a href="staff-dashboard.html" class="align-self-flex-center">
            <div class="home-button">
              <div class="overlap-group1 overlap"><div class="place-1 atma-semi-bold-black-24px">HOME</div></div>
            </div></a
          ><a href="staff-my-campaign.html" class="align-self-flex-end">
            <div class="my-cam">
              <div class="overlap-group overlap"><div class="mycam atma-semi-bold-black-24px-2">My Campaign</div></div>
            </div></a
          >
        </div>
        <div class="info">
          <h1 class="title atma-semi-bold-black-64px">Campaign X</h1>
          <img
            class="screenshot-2023-12-05-172204-1"
            src="img/screenshot-2023-12-05-172204-1.png"
            alt="Screenshot 2023-12-05 172204 1"
          />
          <div class="info-1">
            <div class="flex-row-1">
              <div class="flex-col flex">
                <div class="flex-col-item">
                  <div class="campaign-name antic-normal-black-36px">Campaign Name</div>
                  <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
                </div>
                <div class="flex-col-item">
                  <div class="start-date antic-normal-black-36px">Start Date</div>
                  <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
                </div>
              </div>
              <div class="end-date">
                <div class="end-date-1 antic-normal-black-36px">End date</div>
                <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
              <div class="budget">
                <div class="budget-1 antic-normal-black-36px">Budget</div>
                <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
            </div>
            <div class="requiremet">
              <div class="requirement antic-normal-black-36px">Requirement</div>
              <img class="rectangle-11-1" src="img/rectangle-11-2.png" alt="Rectangle 11" />
            </div>
            <div class="description">
              <div class="description-1 antic-normal-black-36px">Description</div>
              <img class="rectangle-11-1" src="img/rectangle-11-2.png" alt="Rectangle 11" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
