<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Influencer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/staff-look-influ-profile.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body>
    <input type="hidden" id="anPageName" name="page" value="staff-look-influ-profile" />
    <div class="container-center-horizontal">
      <div class="staff-look-influ-profile screen">
        <div class="flex-row">
          <div class="x1">
            <div class="logo"></div>
            <div class="place atma-semi-bold-black-40px">NoobPro</div>
          </div>
          <a href="staff-dashboard.html" class="align-self-flex-center">
            <div class="home-button">
              <div class="overlap-group1 overlap"><div class="place-1 atma-semi-bold-black-24px">HOME</div></div>
            </div></a
          ><a href="staff-my-campaign.html" class="align-self-flex-end">
            <div class="my-cam">
              <div class="overlap-group overlap"><div class="mycam atma-semi-bold-black-24px-2">My Campaign</div></div>
            </div></a
          >
        </div>
        <div class="info">
          <img class="rectangle-7" src="img/rectangle-7-9.png" alt="Rectangle 7" />
          <h1 class="title atma-semi-bold-black-64px">Username</h1>
          <div class="info-1">
            <div class="st-name-container">
              <div class="first-name">
                <div class="first-name-1 antic-normal-black-36px">First Name</div>
                <img class="rectangle-11-2 rectangle-11-4" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
              <div class="last-name">
                <div class="last-name-1 antic-normal-black-36px">Last Name</div>
                <img class="rectangle-11-3 rectangle-11-4" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
            </div>
            <div class="flex-row-1">
              <div class="flex-row-item">
                <div class="follower antic-normal-black-36px">Follower</div>
                <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
              <div class="flex-row-item">
                <div class="engagement-rate antic-normal-black-36px">Engagement Rate</div>
                <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
              <div class="flex-row-item">
                <div class="niche antic-normal-black-36px">Niche</div>
                <img class="rectangle-11" src="img/rectangle-11-2.png" alt="Rectangle 11" />
              </div>
            </div>
            <div class="require-biomet">
              <div class="bio antic-normal-black-36px">Bio</div>
              <img class="rectangle-11-1 rectangle-11-4" src="img/rectangle-11-2.png" alt="Rectangle 11" />
            </div>
            <div class="platform">
              <div class="platform-1 antic-normal-black-36px">Platform</div>
              <img class="rectangle-11-1 rectangle-11-4" src="img/rectangle-11-2.png" alt="Rectangle 11" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
